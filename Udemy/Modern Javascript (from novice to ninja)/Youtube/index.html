<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube</title>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">
        <div>
            <img class="profile-picture" alt="thumbnail-1" src="thumbnails/thumbnail-1.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="channel-img" alt="profile-pic" src="channel-img/channel-1.jpeg" >
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="video-author">
                    Marques Brownlee
                </p>
                <p class="video-stats">
                    3.4M views &#183 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <img class="thumbnail" alt="thumbnail-2" src="thumbnails/thumbnail-2.webp">
        <p class="video-title">
            Try not to laugh challenge #9
        </p>
        <p class="video-author">
            Markiplier
        </p>
        <p class="video-stats">
            19M views &#183 4 years ago
        </p>
    </div>
</body>
</html>
